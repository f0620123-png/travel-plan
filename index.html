<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0F766E" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <title>Travel Plan</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC",system-ui;background:#f7f7f7;color:#111}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
    .card{background:#fff;border-radius:16px;padding:20px 18px;box-shadow:0 10px 25px rgba(0,0,0,.08);max-width:520px;width:100%}
    .muted{color:#666;font-size:14px;line-height:1.5}
    .btn{margin-top:14px;display:inline-block;background:#0F766E;color:#fff;text-decoration:none;padding:10px 14px;border-radius:12px;font-weight:700}
    code{background:#f1f1f1;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>✅ PWA 正常</h2>
      <p class="muted">
        如果你看得到這頁，代表 GitHub Pages 已經能正確提供 <code>index.html</code>。<br/>
        下一步就是把你的「完整版 Travel Plan」內容貼回來（確保不是只貼到幾行文字）。
      </p>
      <a class="btn" href="./index.html">重新載入</a>
      <p class="muted" id="swState" style="margin-top:14px;"></p>
    </div>
  </div>

  <script>
    const el = document.getElementById('swState');
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(reg => {
        el.textContent = 'Service Worker：已註冊（scope: ' + reg.scope + '）';
      }).catch(err => {
        el.textContent = 'Service Worker：註冊失敗 → ' + (err && err.message ? err.message : String(err));
      });
    } else {
      el.textContent = '此瀏覽器不支援 Service Worker（iOS 舊版本才會）';
    }
  </script>
</body>
</html>
